apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: phoenix-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: ttl.sh/phoenix-hotel-booking-service-v1:2h
        ports:
        - containerPort: 7104
        envFrom:
        - configMapRef:
            name: asgardeo-config
        env:
        - name: MONGODB_CONNECTION_STRING
          value: "mongodb://mongodb:27017/hotel-booking"
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: phoenix-app
spec:
  selector:
    app: booking-service
  ports:
  - port: 80
    targetPort: 7104