replicaCount: 1
image:
  # Image repository is now constructed from global.registry values
  # Format: {{ .Values.global.registry.url }}/{{ .Values.global.registry.project }}/{{ .Values.image.name }}
  repository: ""  # Templated in deployment.yaml using global values
  name: "phoenix-frontend-service"
  tag: "latest"  # Overridden by ArgoCD Image Updater
service:
  type: NodePort
  port: 4173
  nodePort: 30001
serviceAccount:
  name: frontend-sa

# Image pull secrets inherited from global
imagePullSecrets: []  # Uses global.registry.imagePullSecrets

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 1
