apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  
  sources:
    # SOURCE 1: Git Repository (The Values Provider)
    - repoURL: https://github.com/theenuka/pheonix-booking-config-repo.git
      targetRevision: main
      ref: values
        
    # SOURCE 2: Helm Chart (The Dashboards Chart)
    - repoURL: https://opensearch-project.github.io/helm-charts/
      targetRevision: 3.3.0
      chart: opensearch-dashboards
      helm:
        valueFiles:
          - $values/platform/logging/opensearch-dashboards-values.yaml

    # SOURCE 3: Git Repository (Ingress)
    - repoURL: https://github.com/theenuka/pheonix-booking-config-repo.git
      targetRevision: master
      path: platform/logging
      directory:
        include: 'opensearch-ingress.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: opensearch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
