apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hotel-reservation-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/theenuka/pheonix-booking-config-repo.git
    targetRevision: staging
    path: apps/hotel-reservation
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
