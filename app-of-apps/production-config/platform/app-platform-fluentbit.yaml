apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  sources:
    # SOURCE 1: Git Repository (Value Provider)
    - repoURL: https://github.com/theenuka/pheonix-booking-config-repo.git
      targetRevision: production
      ref: values
      
    # SOURCE 2: Helm Chart (Fluent Bit)
    - repoURL: https://fluent.github.io/helm-charts
      targetRevision: 0.54.0
      chart: fluent-bit
      helm:
        valueFiles:
          - $values/platform/logging/fluentbit-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
