apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: phoenix-production-set
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/theenuka/pheonix-booking-config-repo.git
    targetRevision: production
    path: apps/hotel-reservation
  destination:
    server: https://kubernetes.default.svc
    namespace: production # Deploy to the production namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true