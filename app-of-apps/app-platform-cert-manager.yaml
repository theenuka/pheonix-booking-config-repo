apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  # CORRECTED: Using 'sources' (plural) to combine Helm Chart + Git Values
  sources:
    # 1. The Helm Chart from Jetstack
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: "1.19.1"  # âœ… Confirmed correct version
      helm:
        valueFiles:
          # References the 'values' source below
          - $values/platform/cert-manager/values.cert-manager.yaml
    
    # 2. Your Git Repo (for the values file)
    - repoURL: 'https://github.com/Pheonix-Hotel-Reservation/pheonix-booking-config-repo.git' # Fixed spelling "Pheonix" -> "Phoenix"
      targetRevision: main
      ref: values

    - repoURL: 'https://github.com/Pheonix-Hotel-Reservation/pheonix-booking-config-repo.git' # Fixed spelling "Pheonix" -> "Phoenix"
      targetRevision: main
      path: platform/cert-manager
      directory:
        include: 'cluster-issuer.yaml'

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
