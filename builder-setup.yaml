apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: source-code-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: transfer-pod
  namespace: default
spec:
  restartPolicy: OnFailure
  containers:
  - name: transfer
    image: nginx:alpine
    command: ["/bin/sh", "-c", "sleep infinity"]
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
    volumeMounts:
    - mountPath: /workspace
      name: source-volume
  volumes:
  - name: source-volume
    persistentVolumeClaim:
      claimName: source-code-pvc
