apiVersion: batch/v1
kind: Job
metadata:
  name: build-frontend
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - "--dockerfile=/workspace/hotel-booking-frontend/Dockerfile"
        - "--context=/workspace"
        - "--destination=k8s-harbor-harborin-04b31170bb-1679859835.us-east-1.elb.amazonaws.com/phoenix-project/phoenix-frontend-service:latest"
        volumeMounts:
        - name: source-volume
          mountPath: /workspace
      restartPolicy: Never
      volumes:
      - name: source-volume
        persistentVolumeClaim:
          claimName: source-code-pvc
---
