apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.mongodb.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.mongodb.name }}
    app.kubernetes.io/name: {{ .Values.mongodb.name }}
    app.kubernetes.io/part-of: {{ .Values.global.partOf }}
spec:
  serviceName: {{ .Values.mongodb.name | quote }}
  replicas: {{ .Values.mongodb.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.mongodb.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.mongodb.name }}
        app.kubernetes.io/name: {{ .Values.mongodb.name }}
        app.kubernetes.io/part-of: {{ .Values.global.partOf }}
      annotations:
        sidecar.istio.io/inject: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true
      containers:
        - name: {{ .Values.mongodb.name }}
          image: {{ .Values.mongodb.image }}
          ports:
            - containerPort: 27017
          livenessProbe:
            tcpSocket:
              port: {{ .Values.mongodb.probes.livenessPort }}
            initialDelaySeconds: 20
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
{{- range $cmd := .Values.mongodb.probes.readinessCommand }}
                - {{ $cmd | quote }}
{{- end }}
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: {{ .Values.mongodb.resources.requests.cpu }}
              memory: {{ .Values.mongodb.resources.requests.memory }}
            limits:
              cpu: {{ .Values.mongodb.resources.limits.cpu }}
              memory: {{ .Values.mongodb.resources.limits.memory }}
          env:
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.mongodb.name }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.global.otel.endpoint }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ .Values.global.otel.resourceAttributes }}
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.mongodb.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mongodb.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.mongodb.name }}
    app.kubernetes.io/name: {{ .Values.mongodb.name }}
    app.kubernetes.io/part-of: {{ .Values.global.partOf }}
spec:
  selector:
    app: {{ .Values.mongodb.name }}
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
  clusterIP: None
