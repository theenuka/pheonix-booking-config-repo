{{- range $key, $svc := .Values.services }}
{{- if or (not (hasKey $svc "enabled")) $svc.enabled }}
{{- $namespace := $.Values.global.namespace }}
{{- $partOf := $.Values.global.partOf }}
{{- $podAnnotations := mergeOverwrite (dict) $.Values.global.podAnnotations ($svc.annotations | default (dict)) }}
{{- $runHttp := eq ($svc.probes.type | default "tcp") "http" }}
{{- $svcType := default "ClusterIP" $svc.service.type }}
{{- $servicePort := default $svc.containerPort $svc.service.port }}
{{- $targetPort := default $svc.containerPort $svc.service.targetPort }}
{{- $svcPortName := default "http" $svc.service.portName }}
{{- $otelAttrs := printf "%s,service.name=%s" $.Values.global.otel.resourceAttributes $svc.name }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $svc.name }}
  namespace: {{ $namespace }}
  labels:
    app: {{ $svc.name }}
    app.kubernetes.io/name: {{ $svc.name }}
    app.kubernetes.io/part-of: {{ $partOf }}
spec:
  replicas: {{ default 1 $svc.replicas }}
  selector:
    matchLabels:
      app: {{ $svc.name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: {{ $svc.name }}
        app.kubernetes.io/name: {{ $svc.name }}
        app.kubernetes.io/part-of: {{ $partOf }}
      annotations:
{{- range $k, $v := $podAnnotations }}
        {{ $k }}: {{ $v | quote }}
{{- end }}
    spec:
      serviceAccountName: {{ $svc.name }}
      securityContext:
        runAsUser: {{ default $.Values.global.securityContext.runAsUser $svc.securityContext.runAsUser }}
        runAsGroup: {{ default $.Values.global.securityContext.runAsGroup $svc.securityContext.runAsGroup }}
        fsGroup: {{ default $.Values.global.securityContext.fsGroup $svc.securityContext.fsGroup }}
        runAsNonRoot: {{ default $.Values.global.securityContext.runAsNonRoot $svc.securityContext.runAsNonRoot }}
      containers:
        - name: {{ $svc.name }}
          image: {{ $svc.image }}
          imagePullPolicy: {{ default "IfNotPresent" $svc.imagePullPolicy }}
          ports:
            - containerPort: {{ $svc.containerPort }}
{{- if $svc.resources }}
          resources:
{{ toYaml $svc.resources | indent 12 }}
{{- else }}
          resources:
            requests:
              cpu: {{ $.Values.resources.defaultRequests.cpu }}
              memory: {{ $.Values.resources.defaultRequests.memory }}
            limits:
              cpu: {{ $.Values.resources.defaultLimits.cpu }}
              memory: {{ $.Values.resources.defaultLimits.memory }}
{{- end }}
{{- if $runHttp }}
          livenessProbe:
            httpGet:
              path: {{ default "/" $svc.probes.path }}
              port: {{ $svc.containerPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: {{ default "/" $svc.probes.path }}
              port: {{ $svc.containerPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
{{- else }}
          livenessProbe:
            tcpSocket:
              port: {{ $svc.containerPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: {{ $svc.containerPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}
{{- if $svc.envFromConfigMaps }}
          envFrom:
{{- range $cfg := $svc.envFromConfigMaps }}
            - configMapRef:
                name: {{ $cfg }}
{{- end }}
{{- end }}
{{- if $svc.env }}
          env:
{{- range $env := $svc.env }}
            - name: {{ $env.name }}
              value: {{ $env.value | quote }}
{{- end }}
{{- end }}
{{- if $.Values.global.otel.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ $.Values.global.otel.endpoint }}
            - name: OTEL_SERVICE_NAME
              value: {{ $svc.name }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ $otelAttrs }}
{{- end }}
{{- if $svc.extraVolumeMounts }}
          volumeMounts:
{{- range $vm := $svc.extraVolumeMounts }}
            - name: {{ $vm.name }}
              mountPath: {{ $vm.mountPath }}
{{- if $vm.subPath }}
              subPath: {{ $vm.subPath }}
{{- end }}
{{- end }}
{{- end }}
{{- if $svc.extraVolumes }}
      volumes:
{{- range $vol := $svc.extraVolumes }}
        - name: {{ $vol.name }}
          {{- toYaml (omit $vol "name") | nindent 10 }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $svc.name }}
  namespace: {{ $namespace }}
  labels:
    app: {{ $svc.name }}
    app.kubernetes.io/name: {{ $svc.name }}
    app.kubernetes.io/part-of: {{ $partOf }}
spec:
  type: {{ $svcType }}
  selector:
    app: {{ $svc.name }}
  ports:
    - name: {{ $svcPortName }}
      port: {{ $servicePort }}
      targetPort: {{ $targetPort | default $svc.containerPort }}
{{- if and (eq $svcType "NodePort") $svc.service.nodePort }}
      nodePort: {{ $svc.service.nodePort }}
{{- end }}
---
{{- if and $svc.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $svc.name }}
  namespace: {{ $namespace }}
  labels:
    app: {{ $svc.name }}
    app.kubernetes.io/name: {{ $svc.name }}
    app.kubernetes.io/part-of: {{ $partOf }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $svc.name }}
  minReplicas: {{ $svc.hpa.minReplicas }}
  maxReplicas: {{ $svc.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $svc.hpa.targetCPU }}
---
{{- end }}
{{- end }}
{{- end }}
