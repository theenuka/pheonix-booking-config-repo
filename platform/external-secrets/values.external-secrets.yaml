
# Minimal values for external-secrets operator (test-friendly)
fullnameOverride: external-secrets

controller:
  # Keep resources light for test cluster
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # If you have Prometheus, enable metrics; default off for test
  metrics:
    enabled: false

# Use default RBAC behavior (chart creates necessary role/sa)
rbac:
  create: true

# CRDs: chart typically installs CRDs; if your chart version expects CRDs separated, adjust accordingly
installCRDs: true

# Extra args or env can be added here later for Vault auth etc.
