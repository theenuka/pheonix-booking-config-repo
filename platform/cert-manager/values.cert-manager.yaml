
# platform/cert-manager/values.cert-manager.yaml
# Minimal safe defaults for testing cert-manager v1.19.1
installCRDs: true

# keep small for test cluster
replicaCount: 1

# disable prometheus scraping by default for tests
prometheus:
  enabled: false

# image override (repository + tag + pullPolicy)
image:
  repository: quay.io/jetstack/cert-manager-controller
  tag: v1.19.1
  pullPolicy: IfNotPresent
